<!DOCTYPE html>
<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sistema de Vendas</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/styles.css" />
        <!-- Fonte-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link 
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
          rel="stylesheet"
        />
        <!-- Icons-->
        <link 
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <header id="event-description">
            <div id="disclaimer">
                <h2>Página de Vendas</h2>
                <p class="about-event">
                    Conheça o sistema que vai revolucionar as suas vendas
                </p>
                <p>Data do evento:</p>
                <p class="event-date"> Domingo, 18 de Setembro, a partir das 14h</p>
            </div>
            <div id="susbrition-form">
                <p><h2>Preencha o formulário para saber mais sobre o evento:</p></h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" placeholder="Digite seu nome" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Digite seu melhor email" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Celular:</label>
                        <input type="text" name="phone" placeholder="Número do seu Whatsapp" />
                    </div>
                    <div class="form-group">
                        <label for="interest">Principal interesse:</label>
                        <select name="interest">
                            <option value="" disabled selected>Selecione</option>
                            <option value="commercial-automation">Automação Comercial</option>
                            <option value="order-management">Gestão de pedidos</option>
                            <option value="issuance-of-invoice">Emissão de NFs e Boletos</option>
                            <option value="others">Outros</option>
                        <select>
                    </div>
                    <input type="submit" class="btn" value="Quero me inscrever">

                </form>

            </div>
        </header>
    </body>
</html>
